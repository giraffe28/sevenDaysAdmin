<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/login.css" rel="stylesheet" />
		<link href="../css/util.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<div class="mui-content">
			<div class="container-login">
				<div class="wrap-login p-t-10 p-b-20">
					<form class="mui-input-group">
						<span>
							<h1 class="mui-title login-form-title p-b-35">管理员登录</h1>
						</span>
						<span class="login-form-avatar">
							<img id="img_login_face" src="../images/seven.png" alt="七日记忆">
						</span>
						<div class="mui-input-row wrap-input validate-input m-t-15 m-b-35">
							<input class="input" type="text" id="username" name="username" placeholder="用户名">
							<span class="focus-input"></span>
						</div>
						<div class="mui-input-row wrap-input validate-input m-b-50">
							<input class="input" type="password" id="password" name="password" placeholder="密码">
							<span class="focus-input"></span>
						</div>
					</form>
					<div class="mui-content-padded container-login-form-btn" align="center">
						<button type="button" class="login-form-btn m-b-10" id="login">登录</button>
						<span class="focus-input"></span>
						<span class="focus-input"></span>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/login1.js"></script>
	</body>
</html>
